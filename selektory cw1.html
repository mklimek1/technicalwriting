<!-- 
Wybrać kilka elementów na stronie i dodać do nich prosty styl (wewnętrzny arkusz, nie inline) używając następującej składni
1. Po nazwie taga
2. Po klasie
3. Po id
4. Dowolny element wewnątrz innego elementu
5. Po nazwie taga i klasie (tego taga)

Przykładowe style które można nadać

color: red;
border: 1px solid black;
background: dodgerblue;
font-size: 15px;
font-weight: bold;
font-family: Verdana, monospace;

-->

<!DOCTYPE HTML>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Strona z przykładowym dokumentem HTML">
    <title>Przykładowy dokument HTML</title>
   
   <style>
    * { font-size: 5px;
    }
    section {
      font-size: 20px;
     }
     h1 { 
      font-size: 3rem;
     }
     p 
    { 
      font-size: 2rem;
    }
  
   </style>

</head>

<body>
    <img id="logo" src="https://www.w3.org/Icons/WWW/w3c_home_nb.png">
    <h1>Nagłówek przykładowego dokumentu</h1>

    <p class="intro">Zawartość dokumentu znajduje się w tagu <b>body</b>.</p>
    <p>Do tworzenia struktury i formatowania zawartości dostępnych jest <b>ponad 100 tagów</b> takich jak paragrafy, tabele czy listy, których część poznamy w trakcie tego kursu!</p>
  <p> Omawiamy model pudełkowy</p>
</body>
</html>
